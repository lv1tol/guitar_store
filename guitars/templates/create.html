{% extends "catalog.html" %}

{% block content %}
<h1>Add new guitar</h1>

<style>
    .mb-3 {
        margin-bottom: 10px;
        background-color: rgb(175, 160, 145);
        width: 13%;
        padding: 10px;
        border-radius: 10px;
        display:block;
        margin-left: 43%;
    }
    label {
        text-align: left;
        color: white;
        padding-right: 10px;
    }
    input {
        text-align: left;
        border-top: 0px;
        border-left: 0px;
        border-right: 0px;
        border-bottom:2px solid rgb(36, 28, 18);
        border-radius: 5px;
        background-color: rgb(206, 196, 186);
        color: black;
    }
</style>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Brand</label>
        <input type="text" name="brand" class="form-control" placeholder="Enter guitar brand">
    </div>
    <div class="mb-3">
        <label class="form-label">Model</label>
        <input type="text" name="model" class="form-control" placeholder="Enter guitar model">
    </div>
    <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" name="price" class="form-control" placeholder="Enter guitar price">
    </div>
    <div class="mb-3">
        <label class="form-label">Type</label>
        <input type="text" name="type" class="form-control" placeholder="Enter guitar type">
    </div>
    <div class="mb-3">
        <label class="form-label">Year</label>
        <input type="number" name="year" class="form-control" placeholder="Enter guitar year">
    </div>
    <div class="mb-3">
        <label class="form-label">Color</label>
        <input type="text" name="color" class="form-control" placeholder="Enter guitar color">
    </div>
    <div class="mb-3">
        <input style="width: 95%;" type="file" name="image" class="form-control" placeholder="Enter guitar image">
    </div>
    <div style="width: 5%; margin-left: 47%; background-color: rgb(175, 160, 145); border-radius: 10px; padding: 10px;">
        <button type="submit" class="btn btn-primary" style="background-color: rgb(206, 196, 186);border-radius: 5px;border: 0px;">Create</button>
    </div>
</form>
{% endblock %}
